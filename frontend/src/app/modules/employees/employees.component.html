<h3>Employees</h3>
<div class="jumbotron">
    <table class="table table-hover">
        <thead>
            <tr class="table-primary">
                <th scope="col">Full Name</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Email</th>
                <th scope="col">Date</th>
                <th> Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empyloyee of (employees | async) ">
                <td scope="row">{{empyloyee.emp_firstname}} {{empyloyee.emp_lastname}}</td>
                <td>{{empyloyee.emp_mobile}}</td>
                <td>{{empyloyee.emp_email}}</td>
                <td>{{empyloyee.createdAt | date}}</td>
                <th>
                    <a href="javascript:;" class="link">edit</a> |
                    <a href="javascript:;" class="link">delete</a>
                </th>
            </tr>
        </tbody>
    </table>
    <div></div>
</div>
